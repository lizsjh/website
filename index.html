<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Customer Service Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/botui/build/botui-theme-default.css" />
    <style>
        html, body{
            background-color: blueviolet;
            background-image: linear-gradient(-90deg, #41c0cc, #41cca5);
        }
        .botui-container {
            background-color: inherit;
        }

        .botui-messages-container {}

        .botui-actions-container {
            padding: 0px 30px;
        }

        .botui-message {}

        .botui-message-content.text {
            background-color: burlywood;
            color: black;
        }

        .botui-message-content.human{
            background-color: chocolate;
            color: black;
        }

        .botui-message-content-link {}

        .botui-actions-text-input {}

        .botui-actions-text-submit {}

        .botui-actions-buttons-button {}
    </style>
</head>

<body>
    <div class="botui-app-container" id="app">
        <bot-ui> </bot-ui>
    </div>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://unpkg.com/botui/build/botui.min.js"></script>
    <script>
    var botui=new BotUI('app');
const response=new Array();

botui.message.add({
    delay:500,
    loading: true,
    content: 'Hello. This is Taylor, and I am a bot created by the customer service department.'
}).then(function(){
    return botui.message.add({
        delay:500,
        loading: true,
        content:'I am handling your request today. What can I do for you?'
    });
}).then(function(){
    return botui.action.text({
        action: {
          placeholder: 'Enter your message here.'
        }
    
    });
}).then(function (res) { 
        console.log(res.value);
        response.push(res.value);
}).then(function(){
    return botui.message.add({
        delay:500,
        loading: true,
        content:'Got it. Could you input your order number below?'
    });
}).then(function(){
    return botui.action.text({
        action: {
          placeholder: 'Enter your message here.'
        }
    
    });
}).then(function (res) { 
        console.log(res.value);
        response.push(res.value); 
}).then(function(){
    return botui.message.add({
        delay:500,
        loading: true,
        content:'Alright. I will process your request. Please give me a moment.'
    });
}).then(function(){
    return botui.message.add({
        delay:1000,
        loading: true,
        content:'The 3rd edition is currently in stock. For your information, you need to pay $50 more for the new edition, and the shipping will be free.'
    });
}).then(function(){
    return botui.message.add({
        delay:500,
        loading: true,
        content:'Would you still like to exchange the book?'
    });
}).then(function(){
    return botui.action.text({
        action: {
          placeholder: 'Enter your message here.'
        }
    
    });
}).then(function (res) { 
        console.log(res.value); 
        response.push(res.value);
}).then(function(){
    return botui.message.add({
        delay:500,
        loading: true,
        content:'I have processed your request. The issue is resolved.'
    });
}).then(function(){
    return botui.message.add({
        delay:500,
        loading: true,
        content:'Please contact us again if you need further assistance. Bye.'
    });
var targetOrigin = "*";
window.parent.postMessage({
"message": "completed"}, targetOrigin)
});


    </script>
    
  
</body>
    

</html>
